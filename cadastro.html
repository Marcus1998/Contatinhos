<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8"> 
		<title>Cadastre-se!!</title>
		<link rel="stylesheet" type="text/css" href="css/estilo.css">
	</head>

	<body>
		<header id="cabeca">
			<h1>MyContatinhos.com</h1>
		</header>

		<div id="cadastro">
			<form method="get" action="php/insereContatinho.php">
				<fieldset>
					<h2>Informações do Contatinho</h2>
					<p>Nome: <input type="text" name="nome" id="cNome" size="50" maxlength="100" placeholder="Nome do contatinho"/></p>
					<p><label for="cNumero">Telefone: <input type="text" size="50" name="telefone" id="cNumero" placeholder="Ex: (DDD)xxxx-xxxx"/></label></p>
					<p>Endereço: <input type="text" name="endereco" id="cNome" size="50" maxlength="90" placeholder="Ex: Rua da Ladeira"/></p>
					<p id="obs">Observações:</p>
					<textarea name="obs" cols="45" rows="10" maxlength="255" placeholder="Ex: Chato, Legal.."></textarea></p>
					<input type="submit" id="botao" value="Add Contatinho">
				</fieldset>
			</form>
		</div>
	</body>
</html>
